<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attrition Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; margin-top: 40px; text-align: center; }
        .result { font-size: 1.3em; font-weight: bold; margin: 20px 0; }
        .back-btn { background: #007BFF; color: white; padding: 8px 16px; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
        .back-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attrition Prediction for {{ emp.name }}</h1>
        <div class="result">
            <p><strong>Prediction:</strong> {{ results }}</p>
            {% if prob is defined %}
                <p><strong>Attrition Probability:</strong> {{ prob }}%</p>
            {% endif %}
        </div>
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
