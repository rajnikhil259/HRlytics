<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attrition Prediction Result</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #C2A68C; 
            margin: 0; 
            padding: 40px 0; 
        }

        .container { 
            max-width: 600px; 
            margin: auto; 
            background: #E6D8C3; 
            padding: 40px 30px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
        }

        h1 { 
            color: #5a4634; 
            font-size: 26px; 
            margin-bottom: 25px;
        }

        .result { 
            font-size: 1.4em; 
            font-weight: bold; 
            margin: 25px 0; 
            color: #5a4634;
        }

        .result p { 
            margin: 12px 0; 
        }

        .back-btn { 
            display: inline-block;
            background: #8f745d; 
            color: white; 
            padding: 12px 28px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover { 
            background: #6d5845; 
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 22px;
            }
            .result {
                font-size: 1.2em;
            }
            .back-btn {
                padding: 10px 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attrition Prediction for {{ emp.name }}</h1>
        <div class="result">
            <p><strong>Prediction:</strong> {{ results }}</p>
            {% if prob is defined %}
                <p><strong>Attrition Probability:</strong> {{ prob }}%</p>
            {% endif %}
        </div>
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
